name: Deploy FNReplayWebParser

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Extract Deployment Credentials
        run: |
          echo "${{ secrets.DEPLOY_CREDENTIALS }}" > deploy_env
          chmod 600 deploy_env
          source deploy_env
          echo "$SSH_KEY" > deploy_key && chmod 600 deploy_key

      - name: Deploy to Server
        run: |
          source deploy_env
          scp -i deploy_key -r out_api/* $USERNAME@$SERVER_IP:/var/www/fn_replay/api/
          scp -i deploy_key -r out_web/* $USERNAME@$SERVER_IP:/var/www/fn_replay/web/
          ssh -i deploy_key $USERNAME@$SERVER_IP "sudo systemctl restart fn_vefskorari_api && sudo systemctl restart fn_vefskorari_web"
